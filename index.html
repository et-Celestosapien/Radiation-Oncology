<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Radiation Oncology</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Theme Variables */
    :root {
      --bg-gradient-start: #0f172a;
      --bg-gradient-mid: #1e1b4b;
      --bg-gradient-end: #3b0764;
      --text-color: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.4);
      --card-border: rgba(139, 92, 246, 0.3);
      --card-hover-border: rgba(139, 92, 246, 0.8);
      --card-hover-shadow: rgba(139, 92, 246, 0.2);
      --accent-color: #a855f7;
      --accent-gradient-start: #22d3ee;
      --accent-gradient-end: #a855f7;
      --btn-primary-bg: #7c3aed;
      --btn-primary-border: #8b5cf6;
      --btn-primary-hover: #8b5cf6;
      --muted-text: #9ca3af;
      --scrollbar-track: rgba(0, 0, 0, 0.2);
      --scrollbar-thumb: rgba(139, 92, 246, 0.5);
      --scrollbar-thumb-hover: rgba(139, 92, 246, 0.8);
    }

    /* Light Theme */
    [data-theme="light"] {
      --bg-gradient-start: #f0f9ff;
      --bg-gradient-mid: #e0f2fe;
      --bg-gradient-end: #dbeafe;
      --text-color: #1e293b;
      --card-bg: rgba(255, 255, 255, 0.7);
      --card-border: rgba(139, 92, 246, 0.3);
      --card-hover-border: rgba(139, 92, 246, 0.8);
      --card-hover-shadow: rgba(139, 92, 246, 0.2);
      --accent-color: #8b5cf6;
      --accent-gradient-start: #06b6d4;
      --accent-gradient-end: #8b5cf6;
      --btn-primary-bg: #8b5cf6;
      --btn-primary-border: #7c3aed;
      --btn-primary-hover: #7c3aed;
      --muted-text: #6b7280;
      --scrollbar-track: rgba(0, 0, 0, 0.05);
      --scrollbar-thumb: rgba(139, 92, 246, 0.3);
      --scrollbar-thumb-hover: rgba(139, 92, 246, 0.5);
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      transition: background 0.3s ease;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--accent-gradient-start), var(--accent-gradient-end));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--muted-text);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Mode Selection */
    .mode-selection {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .mode-card {
      background-color: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 300px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .mode-icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: var(--accent-color);
    }

    .mode-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .mode-description {
      color: var(--muted-text);
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    /* Button Styles */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      border: 1px solid var(--btn-primary-border);
      background-color: var(--btn-primary-bg);
      color: white;
    }

    .btn:hover {
      background-color: var(--btn-primary-hover);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn i {
      margin-right: 0.5rem;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      color: var(--text-color);
      transition: all 0.2s ease;
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: rotate(15deg);
      border-color: var(--card-hover-border);
    }

    /* Footer */
    .footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--muted-text);
      font-size: 0.875rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .mode-selection {
        gap: 1.5rem;
      }
      
      .mode-card {
        padding: 1.5rem;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    /* Card hover and animation effects */
    .mode-card {
      position: relative;
      overflow: hidden;
    }

    .mode-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      border: 2px solid transparent;
      background: linear-gradient(45deg, var(--accent-gradient-start), var(--accent-gradient-end)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .mode-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.15);
    }

    .mode-card:hover::before {
      opacity: 1;
    }

    .mode-card:active {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2);
    }

    /* Different accent colors for each card */
    #examModeCard {
      --accent-gradient-start: #f43f5e;
      --accent-gradient-end: #ec4899;
    }

    #practiceModeCard {
      --accent-gradient-start: #3b82f6;
      --accent-gradient-end: #6366f1;
    }

    #studyModeCard {
      --accent-gradient-start: #8b5cf6;
      --accent-gradient-end: #a855f7;
    }

    #keyPointsCard {
      --accent-gradient-start: #10b981;
      --accent-gradient-end: #34d399;
    }

    #stagingCard {
      --accent-gradient-start: #f59e0b;
      --accent-gradient-end: #fbbf24;
    }

    .mode-card-link {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      max-width: 300px;
    }

    .mode-card-link:hover {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="header">
    <h1 class="title">Radiation Oncology</h1>
  </div>

  <div class="mode-selection">
    <a href="ExamMode.html" class="mode-card-link">
      <div class="mode-card" id="examModeCard">
        <div class="mode-icon">
          <i class="fas fa-stopwatch"></i>
        </div>
        <div class="mode-title">Exam Mode</div>
        <div class="btn">
          <i class="fas fa-play"></i> Start Exam
        </div>
      </div>
    </a>
    
    <a href="PracticeMode.html" class="mode-card-link">
      <div class="mode-card" id="practiceModeCard">
        <div class="mode-icon">
          <i class="fas fa-book-open"></i>
        </div>
        <div class="mode-title">Practice Mode</div>
        <div class="btn">
          <i class="fas fa-play"></i> Start Practice
        </div>
      </div>
    </a>

    <a href="StudyMode.html" class="mode-card-link">
      <div class="mode-card" id="studyModeCard">
        <div class="mode-icon">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <div class="mode-title">Study Mode</div>
        <div class="btn">
          <i class="fas fa-play"></i> Start Studying
        </div>
      </div>
    </a>

    <a href="Khan Physics Keypoints.html" class="mode-card-link">
      <div class="mode-card" id="keyPointsCard">
        <div class="mode-icon">
          <i class="fas fa-book"></i>
        </div>
        <div class="mode-title">Physics Keypoints</div>
        <div class="btn">
          <i class="fas fa-play"></i> Open Keypoints
        </div>
      </div>
    </a>

    <a href="Staging/cancer-staging.html" class="mode-card-link">
      <div class="mode-card" id="stagingCard">
        <div class="mode-icon">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="mode-title">Cancer Staging</div>
        <div class="btn">
          <i class="fas fa-play"></i> View Staging
        </div>
      </div>
    </a>
  </div>

  <div class="footer">
    &copy; 2025 et Celestosapien. All rights reserved.
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    
    themeToggle.addEventListener('click', () => {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      html.setAttribute('data-theme', newTheme);
      
      // Update theme toggle icon
      const themeIcon = themeToggle.querySelector('i');
      if (newTheme === 'dark') {
        themeIcon.className = 'fas fa-moon';
      } else {
        themeIcon.className = 'fas fa-sun';
      }
      
      // Save theme preference
      localStorage.setItem('theme', newTheme);
    });

    // Load saved theme
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Update theme toggle icon
        const themeIcon = themeToggle.querySelector('i');
        if (savedTheme === 'dark') {
          themeIcon.className = 'fas fa-moon';
        } else {
          themeIcon.className = 'fas fa-sun';
        }
      }
    });
  </script>
</body>
</html>
