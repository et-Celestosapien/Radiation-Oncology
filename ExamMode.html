<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Exam Mode - MCQ Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Theme Variables */
    :root {
      --bg-gradient-start: #0f172a;
      --bg-gradient-mid: #1e1b4b;
      --bg-gradient-end: #3b0764;
      --text-color: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.4);
      --card-border: rgba(139, 92, 246, 0.3);
      --banner-bg: rgba(0, 0, 0, 0.5);
      --option-bg: rgba(0, 0, 0, 0.3);
      --option-hover-bg: rgba(139, 92, 246, 0.2);
      --option-selected-bg: rgba(139, 92, 246, 0.5);
      --option-selected-border: rgba(139, 92, 246, 1);
      --option-marker-bg: #4b5563;
      --option-marker-selected-bg: #8b5cf6;
      --accent-color: #a855f7;
      --accent-gradient-start: #22d3ee;
      --accent-gradient-end: #a855f7;
      --dialog-bg: #1f2937;
      --btn-primary-bg: #7c3aed;
      --btn-primary-border: #8b5cf6;
      --btn-primary-hover: #8b5cf6;
      --btn-secondary-bg: #374151;
      --btn-secondary-border: #4b5563;
      --btn-secondary-hover: #4b5563;
      --scrollbar-track: rgba(0, 0, 0, 0.2);
      --scrollbar-thumb: rgba(139, 92, 246, 0.5);
      --scrollbar-thumb-hover: rgba(139, 92, 246, 0.8);
      --muted-text: #9ca3af;
    }

    /* Light Theme */
    [data-theme="light"] {
      --bg-gradient-start: #f0f9ff;
      --bg-gradient-mid: #e0f2fe;
      --bg-gradient-end: #dbeafe;
      --text-color: #1e293b;
      --card-bg: rgba(255, 255, 255, 0.7);
      --card-border: rgba(139, 92, 246, 0.3);
      --banner-bg: rgba(255, 255, 255, 0.8);
      --option-bg: rgba(255, 255, 255, 0.7);
      --option-hover-bg: rgba(139, 92, 246, 0.1);
      --option-selected-bg: rgba(139, 92, 246, 0.2);
      --option-selected-border: rgba(139, 92, 246, 0.8);
      --option-marker-bg: #d1d5db;
      --option-marker-selected-bg: #8b5cf6;
      --accent-color: #8b5cf6;
      --accent-gradient-start: #06b6d4;
      --accent-gradient-end: #8b5cf6;
      --dialog-bg: #ffffff;
      --btn-primary-bg: #8b5cf6;
      --btn-primary-border: #7c3aed;
      --btn-primary-hover: #7c3aed;
      --btn-secondary-bg: #e5e7eb;
      --btn-secondary-border: #d1d5db;
      --btn-secondary-hover: #d1d5db;
      --scrollbar-track: rgba(0, 0, 0, 0.05);
      --scrollbar-thumb: rgba(139, 92, 246, 0.3);
      --scrollbar-thumb-hover: rgba(139, 92, 246, 0.5);
      --muted-text: #6b7280;
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
      color: var(--text-color);
      min-height: 100vh;
      padding-bottom: 80px;
      transition: background 0.3s ease;
      overflow-x: hidden;
    }

    /* Typography */
    h2 {
      font-size: clamp(1.25rem, 4vw, 1.8rem);
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    /* Layout */
    .container {
      max-width: min(95vw, 1200px);
      margin: 0 auto;
      padding: clamp(0.5rem, 2vw, 1rem);
      padding-top: clamp(70px, 15vw, 80px);
      width: 100%;
    }

    /* Card Styles */
    .card {
      background-color: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: clamp(1rem, 3vw, 1.5rem);
      margin-bottom: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, border 0.3s ease;
      width: 100%;
      max-width: 100%;
    }

    /* Banner Styles */
    .banner {
      position: fixed;
      width: 100%;
      left: 0;
      padding: clamp(0.5rem, 2vw, 0.75rem) clamp(0.5rem, 2vw, 1rem);
      background-color: var(--banner-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid var(--card-border);
      transition: background-color 0.3s ease, border 0.3s ease;
    }

    .top-banner {
      top: 0;
    }

    .bottom-banner {
      bottom: 0;
      border-top: 1px solid var(--card-border);
      border-bottom: none;
    }

    .mid-bottom-banner {
      position: fixed;
      bottom: clamp(50px, 12vw, 60px);
      width: 100%;
      background-color: var(--banner-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: clamp(0.25rem, 1.5vw, 0.75rem) clamp(0.5rem, 2vw, 1rem);
      z-index: 999;
      border-top: 1px solid var(--card-border);
      max-height: clamp(80px, 20vw, 120px);
      overflow-y: auto;
      transition: background-color 0.3s ease, border 0.3s ease;
    }

    /* Button Styles */
    .btn {
      padding: clamp(0.4rem, 2vw, 0.5rem) clamp(0.75rem, 3vw, 1rem);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      border: 1px solid var(--card-border);
      background-color: transparent;
      color: var(--text-color);
      font-size: clamp(0.75rem, 2.5vw, 0.875rem);
      min-height: 44px; /* Minimum touch target size */
      white-space: nowrap;
    }

    .btn:hover {
      background-color: var(--option-hover-bg);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn i {
      margin-right: 0.5rem;
      font-size: clamp(0.75rem, 2vw, 1rem);
    }

    .btn-disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-disabled:hover {
      background-color: transparent;
    }

    /* Theme Toggle */
    .theme-toggle {
      padding: clamp(0.3rem, 1.5vw, 0.4rem);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: transparent;
      border: 1px solid var(--card-border);
      color: var(--text-color);
      transition: all 0.2s ease;
      margin-right: 0.5rem;
      min-width: 44px;
      min-height: 44px;
    }

    .theme-toggle:hover {
      background-color: var(--option-hover-bg);
    }

    .theme-toggle i {
      font-size: clamp(0.875rem, 2.5vw, 1rem);
    }

    /* Question Navigation */
    .question-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      gap: clamp(0.5rem, 2vw, 1rem);
    }

    /* Timer */
    .timer {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: monospace;
      font-size: clamp(1rem, 3vw, 1.25rem);
      font-weight: 600;
    }

    .timer.warning {
      color: #f87171;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Options */
    .option {
      padding: clamp(0.75rem, 2.5vw, 1rem);
      margin: clamp(0.5rem, 1.5vw, 0.75rem) 0;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--option-bg);
      border: 1px solid var(--card-border);
      transition: all 0.2s ease;
      display: flex;
      align-items: flex-start;
      gap: clamp(0.75rem, 2vw, 1rem);
      min-height: 60px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .option:hover {
      background-color: var(--option-hover-bg);
      transform: translateY(-2px);
    }

    .option:active {
      transform: translateY(0);
    }

    .option.selected {
      background-color: var(--option-selected-bg);
      border-color: var(--option-selected-border);
    }

    .option-marker {
      width: clamp(20px, 5vw, 24px);
      height: clamp(20px, 5vw, 24px);
      min-width: clamp(20px, 5vw, 24px);
      min-height: clamp(20px, 5vw, 24px);
      border-radius: 50%;
      background-color: var(--option-marker-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2px;
      font-size: clamp(0.625rem, 2vw, 0.75rem);
      font-weight: bold;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }

    .option.selected .option-marker {
      background-color: var(--option-marker-selected-bg);
    }

    .option > div:last-child {
      flex: 1;
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      line-height: 1.5;
    }

    /* Unattempted Questions */
    .unattempted-btn {
      min-width: clamp(2rem, 6vw, 2.5rem);
      height: clamp(1.75rem, 5vw, 2rem);
      padding: 0;
      margin: clamp(0.15rem, 0.5vw, 0.25rem);
      background-color: rgba(245, 158, 11, 0.3);
      border: 1px solid rgba(245, 158, 11, 0.5);
      color: #fbbf24;
      border-radius: 4px;
      font-size: clamp(0.625rem, 2vw, 0.875rem);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .unattempted-btn:hover {
      background-color: rgba(245, 158, 11, 0.5);
    }

    .unattempted-btn.current {
      box-shadow: 0 0 0 2px #fbbf24;
    }

    /* Results */
    .score-summary {
      text-align: center;
      margin-bottom: 2rem;
    }

    .score-value {
      font-size: clamp(1rem, 3vw, 1.25rem);
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    .score-value span {
      font-weight: bold;
    }

    .score-value .correct {
      color: var(--accent-gradient-start);
    }

    .score-value .total {
      color: var(--accent-gradient-end);
    }

    .chart-container {
      width: 100%;
      max-width: min(300px, 80vw);
      margin: 0 auto 2rem auto;
      position: relative;
      height: clamp(250px, 60vw, 350px);
      padding-bottom: clamp(30px, 8vw, 50px);
    }

    /* Result Details */
    .result-item {
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: clamp(0.75rem, 2.5vw, 1rem);
      margin-bottom: 1rem;
      background-color: var(--option-bg);
      transition: background-color 0.3s ease, border 0.3s ease;
      width: 100%;
    }

    .result-header {
      display: flex;
      align-items: flex-start;
      gap: clamp(0.75rem, 2vw, 1rem);
      margin-bottom: 1rem;
    }

    .result-status {
      width: clamp(28px, 6vw, 32px);
      height: clamp(28px, 6vw, 32px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .status-correct {
      background-color: #10b981;
    }

    .status-incorrect {
      background-color: #ef4444;
    }

    .status-unanswered {
      background-color: #f59e0b;
    }

    .result-question {
      font-size: clamp(1rem, 2.8vw, 1.125rem);
      font-weight: 500;
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .result-details {
      margin-left: clamp(2.25rem, 6vw, 2.75rem);
    }

    .answer-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(0.75rem, 2vw, 1rem);
      margin-bottom: 1rem;
    }

    @media (min-width: 640px) {
      .answer-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .answer-label {
      font-size: clamp(0.75rem, 2vw, 0.875rem);
      color: var(--muted-text);
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    .answer-value {
      font-size: clamp(0.75rem, 2vw, 0.875rem);
      padding: clamp(0.4rem, 1.5vw, 0.5rem);
      border-radius: 4px;
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .answer-correct {
      background-color: rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
    }

    .answer-incorrect {
      background-color: rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .answer-unanswered {
      background-color: rgba(245, 158, 11, 0.3);
      color: #fcd34d;
    }

    .explanation {
      margin-top: 1rem;
    }

    .explanation-label {
      font-size: clamp(0.75rem, 2vw, 0.875rem);
      color: var(--muted-text);
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    .explanation-value {
      font-size: clamp(0.75rem, 2vw, 0.875rem);
      background-color: rgba(75, 85, 99, 0.5);
      padding: clamp(0.5rem, 2vw, 0.75rem);
      border-radius: 4px;
      line-height: 1.5;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Dialog */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: clamp(1rem, 4vw, 2rem);
    }

    .dialog {
      background-color: var(--dialog-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: clamp(1rem, 4vw, 1.5rem);
      width: 100%;
      max-width: min(500px, 95vw);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      transition: background-color 0.3s ease, border 0.3s ease;
      max-height: 90vh;
      overflow-y: auto;
    }

    .dialog-header {
      margin-bottom: 1rem;
    }

    .dialog-title {
      font-size: clamp(1.125rem, 3vw, 1.25rem);
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      line-height: 1.3;
    }

    .dialog-title i {
      color: #fbbf24;
      font-size: clamp(1rem, 2.5vw, 1.125rem);
    }

    .dialog-description {
      color: var(--muted-text);
      font-size: clamp(0.75rem, 2.2vw, 0.875rem);
      line-height: 1.5;
    }

    .dialog-footer {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    @media (min-width: 480px) {
      .dialog-footer {
        flex-direction: row;
        justify-content: flex-end;
      }
    }

    .btn-secondary {
      background-color: var(--btn-secondary-bg);
      border-color: var(--btn-secondary-border);
      color: var(--text-color);
    }

    .btn-secondary:hover {
      background-color: var(--btn-secondary-hover);
    }

    .btn-primary {
      background-color: var(--btn-primary-bg);
      border-color: var(--btn-primary-border);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--btn-primary-hover);
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(to right, var(--accent-gradient-start), var(--accent-gradient-end));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Setup Form Styles */
    .setup-form {
      display: flex;
      flex-direction: column;
      gap: clamp(1rem, 3vw, 1.5rem);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 500;
      font-size: clamp(0.875rem, 2.5vw, 1rem);
    }

    .form-control {
      padding: clamp(0.5rem, 2vw, 0.75rem);
      border-radius: 8px;
      border: 1px solid var(--card-border);
      background-color: var(--option-bg);
      color: var(--text-color);
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      min-height: 44px;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: clamp(0.5rem, 1.5vw, 0.75rem);
      margin-top: 0.5rem;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: clamp(0.4rem, 1.5vw, 0.5rem) clamp(0.5rem, 2vw, 0.75rem);
      border-radius: 6px;
      background-color: var(--option-bg);
      border: 1px solid var(--card-border);
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 44px;
      font-size: clamp(0.75rem, 2.2vw, 0.875rem);
    }

    .checkbox-item:hover {
      background-color: var(--option-hover-bg);
    }

    .checkbox-item.selected {
      background-color: var(--option-selected-bg);
      border-color: var(--option-selected-border);
    }

    .checkbox-item input {
      display: none;
    }

    .checkbox-item .checkbox-marker {
      width: 18px;
      height: 18px;
      min-width: 18px;
      min-height: 18px;
      border-radius: 4px;
      border: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: transparent;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .checkbox-item.selected .checkbox-marker {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      color: white;
    }

    .topics-summary {
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Question Counter */
    #questionCounter {
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      font-weight: 500;
      text-align: center;
      flex: 1;
      min-width: 0;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    /* Utility classes */
    .hidden {
      display: none;
    }

    /* Additional mobile optimizations */
    @media (max-width: 480px) {
      body {
        padding-bottom: 140px; /* More space for mobile navigation */
      }
      
      .container {
        padding-top: 80px;
      }
      
      .question-nav {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      #questionCounter {
        order: -1;
        width: 100%;
        margin-bottom: 0.5rem;
      }
      
      .mid-bottom-banner {
        bottom: 70px;
        max-height: 80px;
      }
      
      .chart-container {
        height: 280px;
        padding-bottom: 40px;
      }
    }

    /* Very small screens */
    @media (max-width: 320px) {
      .option {
        padding: 0.5rem;
        gap: 0.5rem;
      }
      
      .option-marker {
        width: 18px;
        height: 18px;
        min-width: 18px;
        min-height: 18px;
        font-size: 0.625rem;
      }
      
      .btn {
        padding: 0.4rem 0.6rem;
        font-size: 0.75rem;
      }
      
      .unattempted-btn {
        min-width: 1.75rem;
        height: 1.5rem;
        font-size: 0.625rem;
      }
    }

    /* Landscape orientation on mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .container {
        padding-top: 60px;
      }
      
      .card {
        padding: 0.75rem;
      }
      
      .chart-container {
        height: 200px;
      }
      
      .mid-bottom-banner {
        max-height: 60px;
        bottom: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="banner top-banner">
    <div class="timer" id="timer">
      <i class="fas fa-clock"></i>
      <span>0:00</span>
    </div>
    <div style="display: flex; align-items: center;">
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
      <button class="btn" id="homeBtn">
        <i class="fas fa-home"></i> Home
      </button>
    </div>
  </div>

  <div class="container">
    <div class="card" id="setupCard">
      <h2 class="gradient-text" style="text-align: center;">Exam Setup</h2>
      <div class="setup-form">
        <div class="form-group">
          <label for="numQuestions">Number of Questions:</label>
          <input type="number" id="numQuestions" class="form-control" min="5" max="50" value="10">
        </div>
        
        <div class="form-group">
          <label>Select Topics:</label>
          <div class="checkbox-group" id="topicsContainer">
            <!-- Topics will be populated here -->
            <div class="checkbox-item selected">
              <input type="checkbox" id="topic-all" checked>
              <div class="checkbox-marker"><i class="fas fa-check"></i></div>
              <label for="topic-all">All Topics</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <p>Time Limit: <span id="timeDisplay">20 minutes</span></p>
          <p class="answer-label">Time is calculated as 2 minutes per question</p>
        </div>
        
        <button class="btn btn-primary" id="startExamBtn" style="align-self: center;">
          <i class="fas fa-play"></i> Start Exam
        </button>
      </div>
    </div>
    
    <div class="card hidden" id="examCard">
      <!-- Quiz content will be rendered here -->
    </div>
    
    <div class="card hidden" id="resultCard">
      <!-- Results will be rendered here -->
    </div>
  </div>

  <div class="mid-bottom-banner hidden" id="unattemptedList">
    <!-- Unattempted questions will be rendered here -->
  </div>

  <div class="banner bottom-banner hidden" id="navigationBar">
    <div class="question-nav">
      <button class="btn" id="prevBtn">
        <i class="fas fa-chevron-left"></i> Previous
      </button>
      <span id="questionCounter">Question 1 of 10</span>
      <button class="btn" id="nextBtn">
        Next <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Exit Confirmation Dialog -->
  <div class="dialog-overlay hidden" id="exitDialog">
    <div class="dialog">
      <div class="dialog-header">
        <div class="dialog-title">Exit Quiz?</div>
        <div class="dialog-description">
          Are you sure you want to exit? Your progress will be lost.
        </div>
      </div>
      <div class="dialog-footer">
        <button class="btn btn-secondary" id="exitCancelBtn">Cancel</button>
        <button class="btn btn-primary" id="exitConfirmBtn">Exit</button>
      </div>
    </div>
  </div>

  <!-- Finish Confirmation Dialog -->
  <div class="dialog-overlay hidden" id="finishDialog">
    <div class="dialog">
      <div class="dialog-header">
        <div class="dialog-title">
          <i class="fas fa-triangle-exclamation"></i>
          Unanswered Questions
        </div>
        <div class="dialog-description" id="finishDialogText">
          You have unanswered questions. Are you sure you want to finish the quiz?
        </div>
      </div>
      <div class="dialog-footer">
        <button class="btn btn-secondary" id="finishCancelBtn">Continue Quiz</button>
        <button class="btn btn-primary" id="finishConfirmBtn">Finish Quiz</button>
      </div>
    </div>
  </div>

  <script>
    // State variables
    let mcqs = [];
    let allTopics = [];
    let selectedTopics = ['all'];
    let currentIndex = 0;
    let selectedAnswers = [];
    let timeRemaining = 0;
    let timerInterval;
    let isFinished = false;
    let finishDialogShown = false;
    let numQuestions = 10;

    // DOM Elements
    const setupCard = document.getElementById('setupCard');
    const examCard = document.getElementById('examCard');
    const resultCard = document.getElementById('resultCard');
    const unattemptedList = document.getElementById('unattemptedList');
    const navigationBar = document.getElementById('navigationBar');
    const timer = document.getElementById('timer');
    const questionCounter = document.getElementById('questionCounter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const homeBtn = document.getElementById('homeBtn');
    const exitDialog = document.getElementById('exitDialog');
    const exitCancelBtn = document.getElementById('exitCancelBtn');
    const exitConfirmBtn = document.getElementById('exitConfirmBtn');
    const finishDialog = document.getElementById('finishDialog');
    const finishDialogText = document.getElementById('finishDialogText');
    const finishCancelBtn = document.getElementById('finishCancelBtn');
    const finishConfirmBtn = document.getElementById('finishConfirmBtn');
    const themeToggle = document.getElementById('themeToggle');
    const numQuestionsInput = document.getElementById('numQuestions');
    const timeDisplay = document.getElementById('timeDisplay');
    const topicsContainer = document.getElementById('topicsContainer');
    const startExamBtn = document.getElementById('startExamBtn');

    // Theme Toggle
    themeToggle.addEventListener('click', () => {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      html.setAttribute('data-theme', newTheme);
      
      // Update theme toggle icon
      const themeIcon = themeToggle.querySelector('i');
      if (newTheme === 'dark') {
        themeIcon.className = 'fas fa-moon';
      } else {
        themeIcon.className = 'fas fa-sun';
      }
      
      // Save theme preference
      localStorage.setItem('theme', newTheme);
    });

    // Load saved theme
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Update theme toggle icon
        const themeIcon = themeToggle.querySelector('i');
        if (savedTheme === 'dark') {
          themeIcon.className = 'fas fa-moon';
        } else {
          themeIcon.className = 'fas fa-sun';
        }
      }
      
      // Initialize the setup form
      initSetupForm();
    });

    // Prevent accidental navigation
    window.onbeforeunload = function() {
      if (!isFinished && !setupCard.classList.contains('hidden')) {
        return 'Are you sure you want to exit exam mode? Your progress will be lost.';
      }
    };

    // Initialize the setup form
    function initSetupForm() {
      // Load topics from JSON
      fetch('mata.json')
        .then(res => res.json())
        .then(data => {
          if (data.topics) {
            // New JSON format with topics
            allTopics = data.topics;
            populateTopics(data.topics);
          } else {
            // Old JSON format without topics
            allTopics = [{ topic: "All Topics", mcqs: data }];
            // No need to populate topics as we only have one
          }
        })
        .catch(err => {
          console.error('Error loading topics:', err);
        });
      
      // Update time display when number of questions changes
      numQuestionsInput.addEventListener('input', updateTimeDisplay);
      
      // Start exam button
      startExamBtn.addEventListener('click', startExam);
    }

    // Populate topics in the setup form
    function populateTopics(topics) {
      // Clear existing topics except "All Topics"
      const allTopicsItem = topicsContainer.querySelector('.checkbox-item');
      topicsContainer.innerHTML = '';
      topicsContainer.appendChild(allTopicsItem);
      
      // Add topics to the container
      topics.forEach((topic, index) => {
        const topicItem = document.createElement('div');
        topicItem.className = 'checkbox-item';
        topicItem.innerHTML = `
          <input type="checkbox" id="topic-${index}">
          <div class="checkbox-marker"><i class="fas fa-check"></i></div>
          <label for="topic-${index}">${topic.topic}</label>
        `;
        
        topicItem.addEventListener('click', () => {
          // Toggle selection
          topicItem.classList.toggle('selected');
          
          // Update selected topics
          const allTopicsItem = document.getElementById('topic-all').parentNode;
          
          if (topicItem.classList.contains('selected')) {
            // If "All Topics" is clicked
            if (topicItem.querySelector('input').id === 'topic-all') {
              // Deselect all other topics
              document.querySelectorAll('.checkbox-item').forEach(item => {
                if (item.querySelector('input').id !== 'topic-all') {
                  item.classList.remove('selected');
                }
              });
              selectedTopics = ['all'];
            } else {
              // If a specific topic is selected, deselect "All Topics"
              allTopicsItem.classList.remove('selected');
              
              // Add to selected topics
              const topicId = topicItem.querySelector('input').id.split('-')[1];
              if (!selectedTopics.includes(topicId) && topicId !== 'all') {
                selectedTopics.push(topicId);
              }
              
              // Remove 'all' from selected topics if it exists
              selectedTopics = selectedTopics.filter(id => id !== 'all');
            }
          } else {
            // Remove from selected topics
            const topicId = topicItem.querySelector('input').id.split('-')[1];
            selectedTopics = selectedTopics.filter(id => id !== topicId);
            
            // If no topics are selected, select "All Topics"
            if (selectedTopics.length === 0) {
              allTopicsItem.classList.add('selected');
              selectedTopics = ['all'];
            }
          }
        });
        
        topicsContainer.appendChild(topicItem);
      });
    }

    // Update time display based on number of questions
    function updateTimeDisplay() {
      numQuestions = parseInt(numQuestionsInput.value);
      if (isNaN(numQuestions) || numQuestions < 5) {
        numQuestions = 5;
        numQuestionsInput.value = 5;
      } else if (numQuestions > 50) {
        numQuestions = 50;
        numQuestionsInput.value = 50;
      }
      
      // Calculate time (2 minutes per question)
      const timeInMinutes = numQuestions * 2;
      timeDisplay.textContent = `${timeInMinutes} minutes`;
    }

    // Start the exam
    function startExam() {
      // Get selected questions based on topics
      let examQuestions = [];
      
      if (selectedTopics.includes('all')) {
        // If "All Topics" is selected, get questions from all topics
        allTopics.forEach(topic => {
          examQuestions = examQuestions.concat(topic.mcqs);
        });
        
        // Randomize and limit to selected number of questions
        mcqs = examQuestions.sort(() => 0.5 - Math.random()).slice(0, numQuestions);
      } else {
        // Get questions equally from each selected topic
        const selectedTopicObjects = selectedTopics.map(topicId => {
          const index = parseInt(topicId);
          return allTopics[index];
        }).filter(topic => topic !== undefined);
        
        // Calculate how many questions to take from each topic
        const questionsPerTopic = Math.floor(numQuestions / selectedTopicObjects.length);
        let remainingQuestions = numQuestions - (questionsPerTopic * selectedTopicObjects.length);
        
        // Get questions from each selected topic
        mcqs = [];
        selectedTopicObjects.forEach(topic => {
          // Randomize the questions from this topic
          const topicQuestions = [...topic.mcqs].sort(() => 0.5 - Math.random());
          
          // Take the calculated number of questions plus one extra if we have remaining questions
          const questionsToTake = questionsPerTopic + (remainingQuestions > 0 ? 1 : 0);
          if (remainingQuestions > 0) remainingQuestions--;
          
          // Add questions to the exam
          mcqs = mcqs.concat(topicQuestions.slice(0, questionsToTake));
        });
        
        // Final shuffle of all selected questions
        mcqs = mcqs.sort(() => 0.5 - Math.random());
      }
      
      // Initialize exam state
      selectedAnswers = new Array(mcqs.length).fill(undefined);
      currentIndex = 0;
      isFinished = false;
      finishDialogShown = false;
      
      // Calculate time (2 minutes per question in seconds)
      timeRemaining = numQuestions * 2 * 60;
      
      // Show exam UI
      setupCard.classList.add('hidden');
      examCard.classList.remove('hidden');
      navigationBar.classList.remove('hidden');
      
      // Start the exam
      renderQuestion(currentIndex);
      updateUnattemptedList();
      updateQuestionCounter();
      startTimer();
    }

    // Start the timer
    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeRemaining--;
        updateTimerDisplay();
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          finishExam();
        }
      }, 1000);
    }

    // Update timer display
    function updateTimerDisplay() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      const timerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      timer.querySelector('span').textContent = timerText;
      
      // Add warning class if less than 1 minute remains
      if (timeRemaining <= 60) {
        timer.classList.add('warning');
      } else {
        timer.classList.remove('warning');
      }
    }

    // Render the current question
    function renderQuestion(index) {
      const mcq = mcqs[index];
      if (!mcq) return;

      let html = `
        <h2><span class="gradient-text">${index + 1}.</span> ${mcq.question || mcq.statement}</h2>
        <div class="options">
      `;

      const options = mcq.options || [];
      options.forEach((option, i) => {
        const isSelected = selectedAnswers[index] === i;
        const selectedClass = isSelected ? 'selected' : '';
        html += `
          <div class="option ${selectedClass}" data-index="${i}">
            <div class="option-marker">${String.fromCharCode(65 + i)}</div>
            <div>${option}</div>
          </div>
        `;
      });

      html += '</div>';
      examCard.innerHTML = html;

      // Add event listeners to options
      document.querySelectorAll('#examCard .option').forEach(option => {
        option.addEventListener('click', () => {
          const optionIndex = parseInt(option.dataset.index);
          selectedAnswers[currentIndex] = optionIndex;
          renderQuestion(currentIndex);
          updateUnattemptedList();
        });
      });
    }

    // Update the list of unattempted questions
    function updateUnattemptedList() {
      const unattemptedIndices = selectedAnswers
        .map((answer, index) => answer === undefined ? index : -1)
        .filter(index => index !== -1);

      if (unattemptedIndices.length === 0) {
        unattemptedList.classList.add('hidden');
        return;
      }

      unattemptedList.classList.remove('hidden');
      
      let html = '';

      unattemptedIndices.forEach(index => {
        const isCurrent = index === currentIndex;
        const currentClass = isCurrent ? 'current' : '';
        html += `<button class="unattempted-btn ${currentClass}" data-index="${index}">${index + 1}</button>`;
      });

      unattemptedList.innerHTML = html;

      // Add event listeners to unattempted buttons
      document.querySelectorAll('.unattempted-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.dataset.index);
          currentIndex = index;
          renderQuestion(index);
          updateQuestionCounter();
          updateUnattemptedList();
        });
      });
    }

    // Update the question counter
    function updateQuestionCounter() {
      questionCounter.textContent = `Question ${currentIndex + 1} of ${mcqs.length}`;
    }

    // Navigate to the previous question
    function prevQuestion() {
      if (currentIndex > 0) {
        currentIndex--;
        renderQuestion(currentIndex);
        updateQuestionCounter();
        updateUnattemptedList();
      }
    }

    // Navigate to the next question
    function nextQuestion() {
      if (currentIndex < mcqs.length - 1) {
        currentIndex++;
        renderQuestion(currentIndex);
        updateQuestionCounter();
        updateUnattemptedList();
      } else {
        // Only show the finish dialog if it hasn't been shown before
        // or if the user has already dismissed it
        const unanswered = selectedAnswers.filter(a => a === undefined).length;
        
        if (unanswered > 0 && !finishDialogShown) {
          finishDialogText.textContent = `You have ${unanswered} unanswered questions. Are you sure you want to finish the quiz?`;
          finishDialog.classList.remove('hidden');
          finishDialogShown = true;
        } else {
          finishExam();
        }
      }
    }

    // Finish the exam
    function finishExam() {
      clearInterval(timerInterval);
      isFinished = true;
      finishDialog.classList.add('hidden'); // Hide the dialog
      examCard.classList.add('hidden');
      resultCard.classList.remove('hidden');
      unattemptedList.classList.add('hidden');
      navigationBar.classList.add('hidden');
      showResults();
    }

    // Show the results
    function showResults() {
      const correctCount = selectedAnswers.filter(
        (answer, index) => {
          const mcq = mcqs[index];
          const correctIndex = mcq.correctIndex;
          return answer !== undefined && answer === correctIndex;
        }
      ).length;

      const incorrectCount = selectedAnswers.filter(
        (answer, index) => {
          const mcq = mcqs[index];
          const correctIndex = mcq.correctIndex;
          return answer !== undefined && answer !== correctIndex;
        }
      ).length;

      const unansweredCount = selectedAnswers.filter(answer => answer === undefined).length;

      // Create topics display text
      let topicsText = '';
      if (selectedTopics.includes('all')) {
        topicsText = 'All Topics';
      } else {
        const topicNames = selectedTopics.map(topicId => {
          const index = parseInt(topicId);
          return allTopics[index] ? allTopics[index].topic : '';
        }).filter(name => name !== '');
        topicsText = topicNames.join(', ');
      }

      let resultHtml = `
        <h2 class="gradient-text" style="text-align: center;">Quiz Results</h2>
        
        <div class="topics-summary" style="text-align: center; margin-bottom: 1rem;">
          <span style="font-weight: 500;">Topics:</span> ${topicsText}
        </div>
        
        <div class="score-summary">
          <p class="score-value">
            You scored <span class="correct">${correctCount}</span> out of <span class="total">${mcqs.length}</span>
          </p>
          <p style="color: var(--muted-text); font-size: clamp(0.75rem, 2.2vw, 0.875rem); line-height: 1.4;">
            ${correctCount === mcqs.length
              ? "Perfect score! Excellent work!"
              : correctCount >= mcqs.length * 0.7
                ? "Great job! Keep it up!"
                : "Keep practicing to improve your score!"}
          </p>
        </div>

        <div class="chart-container">
          <canvas id="resultChart"></canvas>
        </div>

        <h3 style="margin-bottom: 1rem; font-size: clamp(1.125rem, 3vw, 1.25rem);">Detailed Results</h3>
        <div class="result-details-list">
      `;

      mcqs.forEach((mcq, index) => {
        const userAnswer = selectedAnswers[index];
        const correctIndex = mcq.correctIndex;
        const isCorrect = userAnswer === correctIndex;
        const isUnanswered = userAnswer === undefined;

        let statusClass, statusIcon;
        if (isUnanswered) {
          statusClass = 'status-unanswered';
          statusIcon = 'fa-question';
        } else if (isCorrect) {
          statusClass = 'status-correct';
          statusIcon = 'fa-check';
        } else {
          statusClass = 'status-incorrect';
          statusIcon = 'fa-xmark';
        }

        let userAnswerClass, userAnswerText;
        if (isUnanswered) {
          userAnswerClass = 'answer-unanswered';
          userAnswerText = 'No answer provided';
        } else if (isCorrect) {
          userAnswerClass = 'answer-correct';
          userAnswerText = mcq.options[userAnswer];
        } else {
          userAnswerClass = 'answer-incorrect';
          userAnswerText = mcq.options[userAnswer];
        }

        resultHtml += `
          <div class="result-item">
            <div class="result-header">
              <div class="result-status ${statusClass}">
                <i class="fas ${statusIcon}"></i>
              </div>
              <div class="result-question">
                ${index + 1}. ${mcq.question || mcq.statement}
              </div>
            </div>
            <div class="result-details">
              <div class="answer-grid">
                <div>
                  <div class="answer-label">Your Answer:</div>
                  <div class="answer-value ${userAnswerClass}">${userAnswerText}</div>
                </div>
                <div>
                  <div class="answer-label">Correct Answer:</div>
                  <div class="answer-value answer-correct">${mcq.options[correctIndex]}</div>
                </div>
              </div>
              <div class="explanation">
                <div class="explanation-label">Explanation:</div>
                <div class="explanation-value">${mcq.explanation}</div>
              </div>
            </div>
          </div>
        `;
      });

      resultHtml += `
        <div style="text-align: center; margin-top: 2rem;">
          <button class="btn btn-primary" id="returnHomeBtn">
            <i class="fas fa-home"></i> Return to Home
          </button>
        </div>
      `;

      resultCard.innerHTML = resultHtml;

      // Add event listener to return home button
      document.getElementById('returnHomeBtn').addEventListener('click', () => {
        location.href = 'index.html';
      });

      // Create the chart with adjusted options for mobile
      const ctx = document.getElementById('resultChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Correct', 'Incorrect', 'Unanswered'],
          datasets: [{
            data: [correctCount, incorrectCount, unansweredCount],
            backgroundColor: ['#10b981', '#ef4444', '#f59e0b'],
            borderWidth: 0,
            hoverOffset: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: '70%',
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                color: document.documentElement.getAttribute('data-theme') === 'dark' ? 'white' : '#1e293b',
                font: {
                  size: window.innerWidth < 480 ? 12 : 14
                },
                padding: window.innerWidth < 480 ? 15 : 20,
                boxWidth: window.innerWidth < 480 ? 12 : 15
              }
            }
          }
        }
      });
    }

    // Event Listeners
    prevBtn.addEventListener('click', prevQuestion);
    nextBtn.addEventListener('click', nextQuestion);
    homeBtn.addEventListener('click', () => exitDialog.classList.remove('hidden'));
    exitCancelBtn.addEventListener('click', () => exitDialog.classList.add('hidden'));
    exitConfirmBtn.addEventListener('click', () => {
      location.href = 'index.html';
    });
    
    finishCancelBtn.addEventListener('click', () => {
      finishDialog.classList.add('hidden');
      finishDialogShown = false; // Reset so user can see dialog again if needed
    });
    
    finishConfirmBtn.addEventListener('click', () => {
      finishDialog.classList.add('hidden');
      finishExam();
    });

    // Close dialogs when clicking outside
    exitDialog.addEventListener('click', (e) => {
      if (e.target === exitDialog) {
        exitDialog.classList.add('hidden');
      }
    });
    
    finishDialog.addEventListener('click', (e) => {
      if (e.target === finishDialog) {
        finishDialog.classList.add('hidden');
        finishDialogShown = false;
      }
    });
  </script>
</body>
</html>
