<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancer Staging Reference</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Light theme colors - more neutral palette */
      --bg-color-light: #f5f5f5;
      --text-color-light: #333333;
      --primary-color-light: #4a90e2;
      --secondary-color-light: #777777;
      --accent-color-light: #50c8e6;
      --border-color-light: #dddddd;
      --card-bg-light: #ffffff;
      --hover-bg-light: #eeeeee;
      --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
      --header-bg-light: #ffffff;
      --footer-bg-light: #f0f0f0;
      --search-bg-light: #f0f0f0;
      --subsection-bg-light: #f9f9f9;

      /* Dark theme colors - more neutral palette */
      --bg-color-dark: #222222;
      --text-color-dark: #f0f0f0;
      --primary-color-dark: #4a90e2;
      --secondary-color-dark: #aaaaaa;
      --accent-color-dark: #50c8e6;
      --border-color-dark: #444444;
      --card-bg-dark: #333333;
      --hover-bg-dark: #444444;
      --shadow-dark: 0 4px 6px rgba(0, 0, 0, 0.3);
      --header-bg-dark: #333333;
      --footer-bg-dark: #333333;
      --search-bg-dark: #444444;
      --subsection-bg-dark: #2a2a2a;

      /* Default theme (light) */
      --bg-color: var(--bg-color-light);
      --text-color: var(--text-color-light);
      --primary-color: var(--primary-color-light);
      --secondary-color: var(--secondary-color-light);
      --accent-color: var(--accent-color-light);
      --border-color: var(--border-color-light);
      --card-bg: var(--card-bg-light);
      --hover-bg: var(--hover-bg-light);
      --shadow: var(--shadow-light);
      --header-bg: var(--header-bg-light);
      --footer-bg: var(--footer-bg-light);
      --search-bg: var(--search-bg-light);
      --subsection-bg: var(--subsection-bg-light);
    }

    /* Dark theme */
    [data-theme="dark"] {
      --bg-color: var(--bg-color-dark);
      --text-color: var(--text-color-dark);
      --primary-color: var(--primary-color-dark);
      --secondary-color: var(--secondary-color-dark);
      --accent-color: var(--accent-color-dark);
      --border-color: var(--border-color-dark);
      --card-bg: var(--card-bg-dark);
      --hover-bg: var(--hover-bg-dark);
      --shadow: var(--shadow-dark);
      --header-bg: var(--header-bg-dark);
      --footer-bg: var(--footer-bg-dark);
      --search-bg: var(--search-bg-dark);
      --subsection-bg: var(--subsection-bg-dark);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      width: 100%;
      max-width: 95vw;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header styles */
    header {
      background-color: var(--header-bg);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 15px 0;
      transition: background-color 0.3s;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      max-width: 95vw;
      margin: 0 auto;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-container h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .search-container {
      flex-grow: 1;
      max-width: 500px;
      margin: 0 20px;
    }

    .search-wrapper {
      position: relative;
      width: 100%;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary-color);
    }

    #search-input {
      width: 100%;
      padding: 10px 40px;
      border-radius: 20px;
      border: 1px solid var(--border-color);
      background-color: var(--search-bg);
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s;
    }

    #search-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary-color);
    }

    .clear-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--secondary-color);
      cursor: pointer;
      display: none;
      font-size: 0.9rem;
    }

    .clear-btn.visible {
      display: block;
    }

    .icon-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .icon-btn:hover {
      background-color: var(--hover-bg);
    }

    /* Main content styles */
    main {
      padding: 30px 0;
      min-height: calc(100vh - 140px);
    }

    /* Cancer site card styles */
    .cancer-site {
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
      overflow: hidden;
      transition: all 0.3s;
    }

    .cancer-site-header {
      padding: 15px 20px;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cancer-site-header h2 {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .cancer-site-header .toggle-icon {
      transition: transform 0.3s;
    }

    .cancer-site-header.collapsed .toggle-icon {
      transform: rotate(-90deg);
    }

    .cancer-site-content {
      padding: 20px;
      display: block;
      transition: max-height 0.3s ease-out;
      overflow: hidden;
      max-height: 5000px; /* Increased for more complex content */
    }

    .cancer-site-content.collapsed {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
    }

    .cancer-site-description {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    /* Staging system tabs */
    .staging-tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 20px;
    }

    .staging-tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }

    .staging-tab.active {
      border-bottom-color: var(--primary-color);
      color: var(--primary-color);
      font-weight: 600;
    }

    .staging-tab:hover:not(.active) {
      background-color: var(--hover-bg);
    }

    .staging-content {
      display: none;
    }

    .staging-content.active {
      display: block;
    }

    /* TNM tables */
    .tnm-section {
      margin-bottom: 25px;
    }

    .tnm-section h4 {
      margin-bottom: 15px;
      font-size: 1.1rem;
      color: var(--primary-color);
    }

    .tnm-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .tnm-table th,
    .tnm-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .tnm-table th {
      background-color: var(--hover-bg);
      font-weight: 600;
    }

    .tnm-table tr:hover {
      background-color: var(--hover-bg);
    }

    /* Subsection for pathological staging */
    .pathological-section {
      background-color: var(--subsection-bg);
      border-radius: 6px;
      padding: 15px;
      margin-top: 15px;
      border-left: 3px solid var(--primary-color);
    }

    .pathological-section h5 {
      color: var(--primary-color);
      margin-bottom: 10px;
      font-size: 1rem;
    }

    /* Special case for Head and Neck Cancer */
    .subsite-section {
      margin-bottom: 20px;
      padding: 15px;
      background-color: var(--subsection-bg);
      border-radius: 6px;
      border-left: 3px solid var(--accent-color);
    }

    .subsite-section h5 {
      color: var(--accent-color);
      margin-bottom: 10px;
      font-size: 1rem;
    }

    /* Stage groups table */
    .stage-groups-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .stage-groups-table th,
    .stage-groups-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .stage-groups-table th {
      background-color: var(--hover-bg);
      font-weight: 600;
    }

    .stage-groups-table tr:hover {
      background-color: var(--hover-bg);
    }

    /* FIGO table */
    .figo-table {
      width: 100%;
      border-collapse: collapse;
    }

    .figo-table th,
    .figo-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    .figo-table th {
      background-color: var(--hover-bg);
      font-weight: 600;
    }

    .figo-table tr:hover {
      background-color: var(--hover-bg);
    }

    /* Footer styles */
    footer {
      background-color: var(--footer-bg);
      padding: 20px 0;
      text-align: center;
      border-top: 1px solid var(--border-color);
      transition: background-color 0.3s;
    }

    footer p {
      color: var(--secondary-color);
      font-size: 0.9rem;
    }

    /* Loading spinner */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 0;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Highlight search results */
    .highlight {
      background-color: rgba(255, 255, 0, 0.3);
      padding: 2px 0;
    }

    /* No results message */
    .no-results {
      text-align: center;
      padding: 50px 0;
      color: var(--secondary-color);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 15px;
      }

      .search-container {
        width: 100%;
        max-width: none;
        margin: 15px 0;
      }

      .logo-container {
        width: 100%;
        justify-content: space-between;
      }

      .theme-toggle-container {
        position: absolute;
        top: 15px;
        right: 20px;
      }

      .cancer-site-header h2 {
        font-size: 1.1rem;
      }

      .tnm-table,
      .stage-groups-table,
      .figo-table {
        display: block;
        overflow-x: auto;
      }
    }

    /* New styles for collapse all button and site dropdown */
    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: var(--accent-color);
    }

    .btn i {
      font-size: 0.9rem;
    }

    /* Site dropdown styles */
    .site-dropdown-container {
      position: relative;
      margin-right: 10px;
    }

    .site-dropdown {
      appearance: none;
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 8px 30px 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      min-width: 200px;
      transition: all 0.3s;
    }

    .site-dropdown:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary-color);
    }

    .site-dropdown-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: var(--secondary-color);
    }

    @media (max-width: 768px) {
      .header-actions {
        width: 100%;
        justify-content: space-between;
        margin-top: 10px;
      }

      .site-dropdown-container {
        width: 60%;
      }

      .site-dropdown {
        width: 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-container">
        <button id="home-btn" class="icon-btn" title="Home">
          <i class="fas fa-home"></i>
        </button>
        <h1>Cancer Staging Reference</h1>
      </div>
      
      <div class="search-container">
        <div class="search-wrapper">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search-input" placeholder="Search cancer types, stages, or descriptions...">
          <button id="clear-search" class="clear-btn" title="Clear search">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      
      <div class="header-actions">
        <!-- Site dropdown -->
        <div class="site-dropdown-container">
          <select id="site-dropdown" class="site-dropdown" title="Jump to cancer site">
            <option value="">Select cancer site...</option>
            <!-- Options will be added dynamically -->
          </select>
          <i class="fas fa-chevron-down site-dropdown-icon"></i>
        </div>
        
        <!-- Collapse all button -->
        <button id="collapse-all-btn" class="btn" title="Collapse all sections">
          <i class="fas fa-compress-alt"></i>
          <span id="collapse-btn-text">Collapse All</span>
        </button>
        
        <!-- Theme toggle -->
        <button id="theme-toggle" class="icon-btn" title="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div id="cancer-sites-container">
        <!-- Cancer sites will be dynamically inserted here -->
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading cancer staging data...</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Cancer Staging Reference. Data based on AJCC TNM system (8th edition) and FIGO system.</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Theme toggle functionality
      const themeToggle = document.getElementById("theme-toggle")
      const themeIcon = themeToggle.querySelector("i")

      // Check for saved theme preference or use default
      const savedTheme = localStorage.getItem("theme") || "light"
      document.documentElement.setAttribute("data-theme", savedTheme)
      updateThemeIcon(savedTheme)

      themeToggle.addEventListener("click", () => {
        const currentTheme = document.documentElement.getAttribute("data-theme")
        const newTheme = currentTheme === "light" ? "dark" : "light"

        document.documentElement.setAttribute("data-theme", newTheme)
        localStorage.setItem("theme", newTheme)
        updateThemeIcon(newTheme)
      })

      function updateThemeIcon(theme) {
        if (theme === "dark") {
          themeIcon.className = "fas fa-sun"
        } else {
          themeIcon.className = "fas fa-moon"
        }
      }

      // Home button functionality - redirect to index.html
      const homeBtn = document.getElementById("home-btn")
      homeBtn.addEventListener("click", () => {
        window.location.href = "index.html"
      })

      // Search functionality
      const searchInput = document.getElementById("search-input")
      const clearSearchBtn = document.getElementById("clear-search")

      searchInput.addEventListener("input", function () {
        const searchTerm = this.value.trim().toLowerCase()

        if (searchTerm) {
          clearSearchBtn.classList.add("visible")
          performSearch(searchTerm)
        } else {
          clearSearchBtn.classList.remove("visible")
          clearSearch()
        }
      })

      clearSearchBtn.addEventListener("click", () => {
        searchInput.value = ""
        clearSearchBtn.classList.remove("visible")
        clearSearch()
        searchInput.focus()
      })

      function performSearch(searchTerm) {
        const cancerSites = document.querySelectorAll(".cancer-site")
        let hasResults = false

        cancerSites.forEach((site) => {
          const siteContent = site.textContent.toLowerCase()
          const siteHeader = site.querySelector(".cancer-site-header")
          const siteContentDiv = site.querySelector(".cancer-site-content")

          if (siteContent.includes(searchTerm)) {
            site.style.display = "block"
            hasResults = true

            // Expand the section if it contains the search term
            siteHeader.classList.remove("collapsed")
            siteContentDiv.classList.remove("collapsed")

            // Highlight matching text
            highlightSearchTerm(site, searchTerm)
          } else {
            site.style.display = "none"
          }
        })

        // Show no results message if needed
        const noResultsElement = document.querySelector(".no-results")
        if (!hasResults) {
          if (!noResultsElement) {
            const noResults = document.createElement("div")
            noResults.className = "no-results"
            noResults.innerHTML = `
              <i class="fas fa-search" style="font-size: 2rem; margin-bottom: 15px;"></i>
              <h3>No results found</h3>
              <p>Try different keywords or check spelling</p>
            `
            document.getElementById("cancer-sites-container").appendChild(noResults)
          }
        } else if (noResultsElement) {
          noResultsElement.remove()
        }
        
        // Save search state
        saveState()
      }

      function clearSearch() {
        // Remove highlights
        document.querySelectorAll(".highlight").forEach((el) => {
          const parent = el.parentNode
          parent.replaceChild(document.createTextNode(el.textContent), el)
          parent.normalize()
        })

        // Show all cancer sites
        document.querySelectorAll(".cancer-site").forEach((site) => {
          site.style.display = "block"
        })

        // Remove no results message if it exists
        const noResultsElement = document.querySelector(".no-results")
        if (noResultsElement) {
          noResultsElement.remove()
        }
        
        // Save state after clearing search
        saveState()
      }

      function highlightSearchTerm(element, searchTerm) {
        // First remove any existing highlights
        element.querySelectorAll(".highlight").forEach((el) => {
          const parent = el.parentNode
          parent.replaceChild(document.createTextNode(el.textContent), el)
          parent.normalize()
        })

        // Skip certain elements where highlighting might break functionality
        const skipElements = ["SCRIPT", "STYLE", "BUTTON", "INPUT", "SELECT", "TEXTAREA"]

        // Function to recursively highlight text in an element and its children
        function highlightTextInElement(element) {
          if (skipElements.includes(element.nodeName)) return

          element.childNodes.forEach((node) => {
            if (node.nodeType === 3) {
              // Text node
              const text = node.nodeValue
              const lowerText = text.toLowerCase()
              const index = lowerText.indexOf(searchTerm)

              if (index >= 0) {
                const before = text.substring(0, index)
                const match = text.substring(index, index + searchTerm.length)
                const after = text.substring(index + searchTerm.length)

                const highlightSpan = document.createElement("span")
                highlightSpan.className = "highlight"
                highlightSpan.textContent = match

                const fragment = document.createDocumentFragment()
                fragment.appendChild(document.createTextNode(before))
                fragment.appendChild(highlightSpan)

                if (after) {
                  // There might be more matches in the remaining text
                  const afterNode = document.createTextNode(after)
                  fragment.appendChild(afterNode)

                  // Replace the current node with our fragment
                  node.parentNode.replaceChild(fragment, node)

                  // Continue searching in the "after" text
                  highlightTextInElement(afterNode.parentNode)
                } else {
                  node.parentNode.replaceChild(fragment, node)
                }
              }
            } else if (node.nodeType === 1) {
              // Element node
              highlightTextInElement(node)
            }
          })
        }

        highlightTextInElement(element)
      }

      // Collapse All functionality
      const collapseAllBtn = document.getElementById("collapse-all-btn")
      const collapseBtnText = document.getElementById("collapse-btn-text")
      let allCollapsed = false

      collapseAllBtn.addEventListener("click", () => {
        const cancerSites = document.querySelectorAll(".cancer-site")
        
        if (allCollapsed) {
          // Expand all
          cancerSites.forEach(site => {
            const header = site.querySelector(".cancer-site-header")
            const content = site.querySelector(".cancer-site-content")
            header.classList.remove("collapsed")
            content.classList.remove("collapsed")
          })
          collapseBtnText.textContent = "Collapse All"
          collapseAllBtn.querySelector("i").className = "fas fa-compress-alt"
        } else {
          // Collapse all
          cancerSites.forEach(site => {
            const header = site.querySelector(".cancer-site-header")
            const content = site.querySelector(".cancer-site-content")
            header.classList.add("collapsed")
            content.classList.add("collapsed")
          })
          collapseBtnText.textContent = "Expand All"
          collapseAllBtn.querySelector("i").className = "fas fa-expand-alt"
        }
        
        allCollapsed = !allCollapsed
        saveState()
      })

      // Site dropdown functionality
      const siteDropdown = document.getElementById("site-dropdown")
      
      siteDropdown.addEventListener("change", function() {
        const selectedValue = this.value
        if (selectedValue) {
          // Scroll to the selected cancer site
          const selectedSite = document.getElementById(selectedValue)
          if (selectedSite) {
            // Expand the selected site if it's collapsed
            const header = selectedSite.querySelector(".cancer-site-header")
            const content = selectedSite.querySelector(".cancer-site-content")
            header.classList.remove("collapsed")
            content.classList.remove("collapsed")
            
            // Scroll to the selected site with offset for the sticky header
            const headerHeight = document.querySelector("header").offsetHeight
            const sitePosition = selectedSite.getBoundingClientRect().top + window.pageYOffset
            window.scrollTo({
              top: sitePosition - headerHeight - 20, // 20px extra padding
              behavior: "smooth"
            })
            
            // Save state after changing selection
            saveState()
          }
        }
      })
      
      // State preservation functions
      function saveState() {
        const state = {
          searchTerm: searchInput.value,
          selectedSite: siteDropdown.value,
          allCollapsed: allCollapsed,
          expandedSites: [],
          scrollPosition: window.scrollY
        }
        
        // Save which sites are expanded
        document.querySelectorAll(".cancer-site").forEach((site, index) => {
          const header = site.querySelector(".cancer-site-header")
          if (!header.classList.contains("collapsed")) {
            state.expandedSites.push(site.id)
          }
        })
        
        localStorage.setItem("cancerStagingState", JSON.stringify(state))
      }
      
      function loadState() {
        const savedState = localStorage.getItem("cancerStagingState")
        if (savedState) {
          const state = JSON.parse(savedState)
          
          // Restore search term
          if (state.searchTerm) {
            searchInput.value = state.searchTerm
            clearSearchBtn.classList.add("visible")
            performSearch(state.searchTerm)
          }
          
          // Restore selected site in dropdown
          if (state.selectedSite && siteDropdown.querySelector(`option[value="${state.selectedSite}"]`)) {
            siteDropdown.value = state.selectedSite
          }
          
          // Restore collapse/expand state
          allCollapsed = state.allCollapsed
          if (allCollapsed) {
            collapseBtnText.textContent = "Expand All"
            collapseAllBtn.querySelector("i").className = "fas fa-expand-alt"
          } else {
            collapseBtnText.textContent = "Collapse All"
            collapseAllBtn.querySelector("i").className = "fas fa-compress-alt"
          }
          
          // Restore expanded sites
          if (state.expandedSites && state.expandedSites.length > 0) {
            // First collapse all sites
            document.querySelectorAll(".cancer-site").forEach(site => {
              const header = site.querySelector(".cancer-site-header")
              const content = site.querySelector(".cancer-site-content")
              header.classList.add("collapsed")
              content.classList.add("collapsed")
            })
            
            // Then expand the saved ones
            state.expandedSites.forEach(siteId => {
              const site = document.getElementById(siteId)
              if (site) {
                const header = site.querySelector(".cancer-site-header")
                const content = site.querySelector(".cancer-site-content")
                header.classList.remove("collapsed")
                content.classList.remove("collapsed")
              }
            })
          }
          
          // Restore scroll position
          if (state.scrollPosition) {
            setTimeout(() => {
              window.scrollTo(0, state.scrollPosition)
            }, 100)
          }
        }
      }

      // Fetch and display cancer staging data
      fetch("et-Celestosapien/Radiation-Oncology/cancerX-staging.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Network response was not ok")
          }
          return response.json()
        })
        .then((data) => {
          displayCancerSites(data.cancer_sites)
          populateSiteDropdown(data.cancer_sites)
          
          // Load saved state after content is loaded
          setTimeout(loadState, 100)
        })
        .catch((error) => {
          console.error("Error fetching cancer staging data:", error)
          document.getElementById("cancer-sites-container").innerHTML = `
            <div class="error-message">
              <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: #dc3545; margin-bottom: 15px;"></i>
              <h3>Error Loading Data</h3>
              <p>There was a problem loading the cancer staging data. Please try again later.</p>
              <p class="error-details">${error.message}</p>
            </div>
          `
        })

      function populateSiteDropdown(cancerSites) {
        // Clear existing options except the first one
        while (siteDropdown.options.length > 1) {
          siteDropdown.remove(1);
        }
        
        // Add options for each cancer site
        cancerSites.forEach((site, index) => {
          const option = document.createElement("option")
          option.value = `cancer-site-${index}`
          option.textContent = site.name
          siteDropdown.appendChild(option)
        })
      }

      function displayCancerSites(cancerSites) {
        const container = document.getElementById("cancer-sites-container")
        container.innerHTML = "" // Clear loading indicator

        cancerSites.forEach((site, index) => {
          const siteElement = document.createElement("div")
          siteElement.className = "cancer-site"
          siteElement.id = `cancer-site-${index}`

          // Create header
          const header = document.createElement("div")
          header.className = "cancer-site-header"
          header.innerHTML = `
            <h2>${site.name}</h2>
            <i class="fas fa-chevron-down toggle-icon"></i>
          `

          // Create content
          const content = document.createElement("div")
          content.className = "cancer-site-content"

          // Add description
          const description = document.createElement("div")
          description.className = "cancer-site-description"
          description.textContent = site.description
          content.appendChild(description)

          // Create staging systems
          const stagingSystems = []

          // Add TNM system if available
          if (site.staging.TNM) {
            stagingSystems.push("TNM")
          }

          // Add FIGO system if available
          if (site.staging.FIGO) {
            stagingSystems.push("FIGO")
          }

          // Create tabs if multiple staging systems
          if (stagingSystems.length > 0) {
            if (stagingSystems.length > 1) {
              const tabsContainer = document.createElement("div")
              tabsContainer.className = "staging-tabs"

              stagingSystems.forEach((system, i) => {
                const tab = document.createElement("div")
                tab.className = `staging-tab ${i === 0 ? "active" : ""}`
                tab.textContent = system
                tab.dataset.system = system
                tab.addEventListener("click", function () {
                  // Deactivate all tabs and contents
                  tabsContainer.querySelectorAll(".staging-tab").forEach((t) => t.classList.remove("active"))
                  content.querySelectorAll(".staging-content").forEach((c) => c.classList.remove("active"))

                  // Activate clicked tab and corresponding content
                  this.classList.add("active")
                  content.querySelector(`.staging-content[data-system="${this.dataset.system}"]`).classList.add("active")
                  
                  // Save state after changing tab
                  saveState()
                })

                tabsContainer.appendChild(tab)
              })

              content.appendChild(tabsContainer)
            }

            // Create content for each staging system
            stagingSystems.forEach((system, i) => {
              const stagingContent = document.createElement("div")
              stagingContent.className = `staging-content ${i === 0 ? "active" : ""}`
              stagingContent.dataset.system = system

              if (system === "TNM") {
                stagingContent.appendChild(createTNMContent(site.staging.TNM, site.name))
              } else if (system === "FIGO") {
                stagingContent.appendChild(createFIGOContent(site.staging.FIGO))
              }

              content.appendChild(stagingContent)
            })
          }

          // Add toggle functionality
          header.addEventListener("click", function () {
            this.classList.toggle("collapsed")
            content.classList.toggle("collapsed")
            saveState() // Save state when expanding/collapsing
          })

          // Assemble the cancer site element
          siteElement.appendChild(header)
          siteElement.appendChild(content)
          container.appendChild(siteElement)
        })
      }

      function createTNMContent(tnmData, siteName) {
        const fragment = document.createDocumentFragment()

        // Special handling for Head and Neck Cancer T classification
        if (siteName === "Head and Neck Cancer" && tnmData.T && typeof tnmData.T === 'object') {
          const tSection = document.createElement("div")
          tSection.className = "tnm-section"
          tSection.innerHTML = "<h4>T Classification (Primary Tumor)</h4>"

          // Loop through each subsite
          for (const [subsite, tValues] of Object.entries(tnmData.T)) {
            const subsiteSection = document.createElement("div")
            subsiteSection.className = "subsite-section"
            subsiteSection.innerHTML = `<h5>${subsite}</h5>`

            const tTable = document.createElement("table")
            tTable.className = "tnm-table"
            tTable.innerHTML = `
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Definition</th>
                </tr>
              </thead>
              <tbody>
                ${Object.entries(tValues)
                  .map(
                    ([category, definition]) => `
                  <tr>
                    <td><strong>${category}</strong></td>
                    <td>${definition}</td>
                  </tr>
                `,
                  )
                  .join("")}
              </tbody>
            `

            subsiteSection.appendChild(tTable)
            tSection.appendChild(subsiteSection)
          }

          fragment.appendChild(tSection)
        } 
        // Regular T Classification
        else if (tnmData.T) {
          const tSection = document.createElement("div")
          tSection.className = "tnm-section"
          tSection.innerHTML = "<h4>T Classification (Primary Tumor)</h4>"

          const tTable = document.createElement("table")
          tTable.className = "tnm-table"
          tTable.innerHTML = `
            <thead>
              <tr>
                <th>Category</th>
                <th>Definition</th>
              </tr>
            </thead>
            <tbody>
              ${Object.entries(tnmData.T)
                .map(
                  ([category, definition]) => {
                    // Skip nested objects (like in Head and Neck Cancer)
                    if (typeof definition === 'object') return '';
                    return `
                    <tr>
                      <td><strong>${category}</strong></td>
                      <td>${definition}</td>
                    </tr>
                  `;
                  }
                )
                .join("")}
            </tbody>
          `

          tSection.appendChild(tTable)
          fragment.appendChild(tSection)
        }

        // N Classification with special handling for Niclas (pathological staging)
        if (tnmData.N) {
          const nSection = document.createElement("div")
          nSection.className = "tnm-section"
          nSection.innerHTML = "<h4>N Classification (Regional Lymph Nodes)</h4>"

          const nTable = document.createElement("table")
          nTable.className = "tnm-table"
          nTable.innerHTML = `
            <thead>
              <tr>
                <th>Category</th>
                <th>Definition</th>
              </tr>
            </thead>
            <tbody>
              ${Object.entries(tnmData.N)
                .map(
                  ([category, definition]) => {
                    // Skip the Niclas object, we'll handle it separately
                    if (category === 'Niclas') return '';
                    return `
                    <tr>
                      <td><strong>${category}</strong></td>
                      <td>${definition}</td>
                    </tr>
                  `;
                  }
                )
                .join("")}
            </tbody>
          `

          nSection.appendChild(nTable)

          // Add pathological staging if available
          if (tnmData.N.Niclas) {
            const pathSection = document.createElement("div")
            pathSection.className = "pathological-section"
            pathSection.innerHTML = "<h5>Pathological (p) N Classification</h5>"

            const pathTable = document.createElement("table")
            pathTable.className = "tnm-table"
            pathTable.innerHTML = `
              <thead>
                <tr>
                  <th>Category</th>
                  <th>Definition</th>
                </tr>
              </thead>
              <tbody>
                ${Object.entries(tnmData.N.Niclas)
                  .map(
                    ([category, definition]) => `
                  <tr>
                    <td><strong>${category}</strong></td>
                    <td>${definition}</td>
                  </tr>
                `,
                  )
                  .join("")}
              </tbody>
            `

            pathSection.appendChild(pathTable)
            nSection.appendChild(pathSection)
          }

          fragment.appendChild(nSection)
        }

        // M Classification
        if (tnmData.M) {
          const mSection = document.createElement("div")
          mSection.className = "tnm-section"
          mSection.innerHTML = "<h4>M Classification (Distant Metastasis)</h4>"

          const mTable = document.createElement("table")
          mTable.className = "tnm-table"
          mTable.innerHTML = `
            <thead>
              <tr>
                <th>Category</th>
                <th>Definition</th>
              </tr>
            </thead>
            <tbody>
              ${Object.entries(tnmData.M)
                .map(
                  ([category, definition]) => `
                <tr>
                  <td><strong>${category}</strong></td>
                  <td>${definition}</td>
                </tr>
              `,
                )
                .join("")}
            </tbody>
          `

          mSection.appendChild(mTable)
          fragment.appendChild(mSection)
        }

        // G Classification (if available)
        if (tnmData.G) {
          const gSection = document.createElement("div")
          gSection.className = "tnm-section"
          gSection.innerHTML = "<h4>G Classification (Histologic Grade)</h4>"

          const gTable = document.createElement("table")
          gTable.className = "tnm-table"
          gTable.innerHTML = `
            <thead>
              <tr>
                <th>Category</th>
                <th>Definition</th>
              </tr>
            </thead>
            <tbody>
              ${Object.entries(tnmData.G)
                .map(
                  ([category, definition]) => `
                <tr>
                  <td><strong>${category}</strong></td>
                  <td>${definition}</td>
                </tr>
              `,
                )
                .join("")}
            </tbody>
          `

          gSection.appendChild(gTable)
          fragment.appendChild(gSection)
        }

        // S Classification (Serum Markers) for Testicular Cancer
        if (tnmData.S) {
          const sSection = document.createElement("div")
          sSection.className = "tnm-section"
          sSection.innerHTML = "<h4>S Classification (Serum Tumor Markers)</h4>"

          const sTable = document.createElement("table")
          sTable.className = "tnm-table"
          sTable.innerHTML = `
            <thead>
              <tr>
                <th>Category</th>
                <th>Definition</th>
              </tr>
            </thead>
            <tbody>
              ${Object.entries(tnmData.S)
                .map(
                  ([category, definition]) => `
                <tr>
                  <td><strong>${category}</strong></td>
                  <td>${definition}</td>
                </tr>
              `,
                )
                .join("")}
            </tbody>
          `

          sSection.appendChild(sTable)
          fragment.appendChild(sSection)
        }

        // Stage Groups
        if (tnmData.stage_groups) {
          const stageSection = document.createElement("div")
          stageSection.className = "tnm-section"
          stageSection.innerHTML = "<h4>Stage Groups</h4>"

          const stageTable = document.createElement("table")
          stageTable.className = "stage-groups-table"
          
          // Create table headers based on available criteria
          let headers = `
            <thead>
              <tr>
                <th>Stage</th>
                <th>T</th>
                <th>N</th>
                <th>M</th>
          `;
          
          // Check if any stage has Grade criteria
          const hasGrade = Object.values(tnmData.stage_groups).some(criteria => 'Grade' in criteria);
          if (hasGrade) {
            headers += `<th>Grade</th>`;
          }
          
          // Check if any stage has S criteria (for testicular cancer)
          const hasS = Object.values(tnmData.stage_groups).some(criteria => 'S' in criteria);
          if (hasS) {
            headers += `<th>S</th>`;
          }
          
          // Check if any stage has Age criteria (for thyroid cancer)
          const hasAge = Object.values(tnmData.stage_groups).some(criteria => 'Age' in criteria);
          if (hasAge) {
            headers += `<th>Age</th>`;
          }
          
          headers += `
              </tr>
            </thead>
          `;
          
          stageTable.innerHTML = headers;
          
          // Create table body
          const tbody = document.createElement('tbody');
          
          Object.entries(tnmData.stage_groups).forEach(([stage, criteria]) => {
            const row = document.createElement('tr');
            
            // Stage
            const stageCell = document.createElement('td');
            stageCell.innerHTML = `<strong>${stage}</strong>`;
            row.appendChild(stageCell);
            
            // T
            const tCell = document.createElement('td');
            tCell.textContent = formatCriteria(criteria.T);
            row.appendChild(tCell);
            
            // N
            const nCell = document.createElement('td');
            nCell.textContent = formatCriteria(criteria.N);
            row.appendChild(nCell);
            
            // M
            const mCell = document.createElement('td');
            mCell.textContent = formatCriteria(criteria.M);
            row.appendChild(mCell);
            
            // Grade (if applicable)
            if (hasGrade) {
              const gradeCell = document.createElement('td');
              gradeCell.textContent = criteria.Grade ? formatCriteria(criteria.Grade) : '-';
              row.appendChild(gradeCell);
            }
            
            // S (if applicable)
            if (hasS) {
              const sCell = document.createElement('td');
              sCell.textContent = criteria.S ? formatCriteria(criteria.S) : '-';
              row.appendChild(sCell);
            }
            
            // Age (if applicable)
            if (hasAge) {
              const ageCell = document.createElement('td');
              ageCell.textContent = criteria.Age ? criteria.Age : '-';
              row.appendChild(ageCell);
            }
            
            tbody.appendChild(row);
          });
          
          stageTable.appendChild(tbody);
          stageSection.appendChild(stageTable);
          fragment.appendChild(stageSection);
        }

        return fragment
      }

      function createFIGOContent(figoData) {
        const fragment = document.createDocumentFragment()

        const figoSection = document.createElement("div")
        figoSection.className = "tnm-section"
        figoSection.innerHTML = "<h4>FIGO Staging System</h4>"

        const figoTable = document.createElement("table")
        figoTable.className = "figo-table"
        figoTable.innerHTML = `
          <thead>
            <tr>
              <th>Stage</th>
              <th>Definition</th>
            </tr>
          </thead>
          <tbody>
            ${Object.entries(figoData)
              .map(
                ([stage, definition]) => `
              <tr>
                <td><strong>${stage}</strong></td>
                <td>${definition}</td>
              </tr>
            `,
              )
              .join("")}
          </tbody>
        `

        figoSection.appendChild(figoTable)
        fragment.appendChild(figoSection)

        return fragment
      }

      function formatCriteria(criteria) {
        if (Array.isArray(criteria)) {
          return criteria.join(", ")
        }
        return criteria || "Any"
      }
      
      // Add event listener to save state when user leaves the page
      window.addEventListener('beforeunload', saveState);
    })
  </script>
</body>
</html>
